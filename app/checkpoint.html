<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Your #1 powerful semi-legit scripts provider.">
        <title>Overdrive H</title>
        <link rel="icon" href="https://raw.githubusercontent.com/ItsJiDy/Overdrive-H/refs/heads/main/images/fav_icon.png" type="image/x-icon">
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(5, 5, 10, 0.9); /* Black background */
            background-image: url("https://i.pinimg.com/originals/55/01/60/5501609ee45d514d1f2c4a63502045e2.gif"); /* bg */
            color: #fff; /* White text */
            overflow-x: hidden;
            background-repeat: no-repeat; /* just to make sure */
            background-size: cover;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            background-color: rgba(0, 0, 128, 0.3); /* 80% transparent */
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .centerhead {
            position: center;
        }
        .centerhead h1 {
            font-size: 2rem;
            text-align: center;
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .containers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .all {
            background-color: rgba(30, 30, 30, 0.5); /* Dark blue */
            color: white;
            width: 90%;
            border-radius: 5px;
            position: fixed;
            z-index: 1000;
            right: 5%;
        }

        /* Top Bar */
        .top-bar {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Left Side (Logo + Title) */
        .left-side {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
        }

        /* Menu Icon */
        .menu-icon {
            font-size: 24px;
            transition: transform 0.3s ease-in-out;
        }

        /* Dropdown Menu (Hidden by Default) */
        .menu-container {
            top: 100%;
            left: 0;
            width: 100%;
            background-color: rgb(0, 0, 0, 0);
            text-align: center;
            overflow: hidden;
            height: 0;
            transition: height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            background-color: rgb(0, 0, 0, 0);
        }

        .menu-items a {
            padding: 10px;
            text-decoration: none;
            color: white;
            display: block;
            background-color: rgb(0, 0, 0, 0);
            transition: color 0.5s ease;
        }

        .menu-items a:hover {
            color: rgba(0, 0, 255, 1);
        }

        /* Expand Class */
        .menu-container.expand {
            height: 90px; /* Adjust height based on number of items */
            opacity: 1;
        }

        /* Rotate icon when expanded */
        .rotating {
            transform: rotate(90deg);
        }
        .main {
            text-align: center;
            padding: 5rem 1rem;
            transform: translateY(100px); /* Initially moved down */
            transition: opacity 0.6s ease, transform 0.6s ease; /* Add transition */
            position: center;
        }
        .main img {
            width: 15%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .main h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .main p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .main a.button {
            text-decoration: none;
            color: #fff;
            background-color: #7a00ff;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: background 1s ease;
        }
        .main a.button:hover {
            background-color: #e300ff;
        }
        .main.show {
            opacity: 1; /* Fade in */
            transform: translateY(0); /* Move to original position */
        }
        footer {
            text-align: center;
            width: 90%
            background-color: #000000;
            padding: 1.3rem 0;
            font-size: 0.9rem;
            color: #aaa;
        }
        .image-container {
            margin: 2rem auto;
            width: auto;
            max-width: 400px;
            height: 250px;
            background-color: rgba(20, 20, 50, 0.3); /* Blue background and shit */
            border: 1px solid #555; /* Border */
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 1rem;
            overflow: hidden;
            text-align: center; /* Center-align text */
            transition: transform 1s ease, box-shadow 1s ease;
            background-transparency: 80%;
            position: relative;
            opacity: 0;
        }
        .image-container:hover {
            box-shadow: 0 0 15px 5px rgba(0, 0, 255, 0.8);
        }
        .image-container.show {
            opacity: 1; /* Fade in */
        	animation-name: fadeInOpacity;
        	animation-iteration-count: 1;
        	animation-timing-function: ease-in;
        	animation-duration: 0.5s;
            transform: translateY(0); /* Move to original position */
        }
        @keyframes fadeInOpacity {
        	0% {
        		opacity: 0;
        	}
        	100% {
        		opacity: 1;
        	}
        }
        .image-container img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .image-container a.button {
            text-decoration: none;
            color: #fff;
            background-color: #7a00ff;
            padding: 0.45rem 45px;
            position: center;
            border-radius: 8px;
            font-size: 1.2rem;
            overflow: hidden;
            transition: transform 1s ease, background 1s ease;
        }
        .image-container a.button:hover {
            background-color: #e300ff;
            color: yellow;
        }
        .image-container .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
            color: #ffffff;
        }
        .image-container .description {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #ddd;
        }
    </style>
    </head>
    <body>
        <div class="all">
            <div class="top-bar">
                <div class="left-side"><img src="https://raw.githubusercontent.com/ItsJiDy/Overdrive-H/refs/heads/main/images/fav_icon.png" alt="Logo" class="logo"> <!-- Replace with your logo -->
                    <div class="title">
                        Overdrive H
                    </div>
                </div>
                <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">
                    +
                </div>
            </div>
            <div class="menu-container" id="menuContainer">
                <div class="menu-items"><a href="https://overdrivehub.xyz/">Home</a> <a href="https://discord.gg/dudJwCefnQ">Discord</a>
                </div>
            </div>
        </div>
        <div class="main" id="v">
            <h1>Key Services</h1> Your HWID: <b id="hwid">Not Found</b>
            <div class="image-container" id="checkpoint-container">
                <div class="title">
                    Authentication
                </div>
                <div class="description">
                    Completed <b id="COMPLETED_CHECKPOINTS">0</b> of <b id="CHECKPOINTS">3</b><br>Key Duration: <b id="KEY_DURATION">0 Hours</b><br> Target Service: <b id="TARGET_SERVICE">Linkvertise</b>
                    <p></p>Click <b>'Continue'</b> to proceed in the next checkpoint.<br><br><a class="button" id="continue">Please wait 0 seconds</a>
                </div>
            </div>
            <footer>
                <p>© Overdrive H 2025. All rights reserved.</p>
            </footer>
            <script>
                let ru = true
                const Heads = new Headers();
        let storage = localStorage
        if (!storage) {
            ru = false
            alert("Your browser aren't supported.")
            const a = document.getElementById("continue");
                a.textContent = "Browser not supported!"
                a.style["background-color"] = "red"
        }
        if (ru) {
            let USER_ID = storage.USER_ID
            let CHECKPOINTS = storage.CHECKPOINTS
            let COMPLETED_CHECKPOINTS = parseInt(storage.COMPLETED_CHECKPOINTS) || 0
            let SERVICE = storage.SERVICE
            let KEY_DURATION = storage.KEY_DURATION
            if (SERVICE && USER_ID && CHECKPOINTS && COMPLETED_CHECKPOINTS && KEY_DURATION) {
                const ref = Heads.get('Referer')
                if (ref) {
                    alert(ref)
                }
                document.getElementById("TARGET_SERVICE").textContent = SERVICE
                document.getElementById("KEY_DURATION").textContent = KEY_DURATION + " Hours"
                document.getElementById("COMPLETED_CHECKPOINTS").textContent = COMPLETED_CHECKPOINTS
                document.getElementById("CHECKPOINTS").textContent = CHECKPOINTS
                const cn = document.getElementById("continue")
                let s = 9
                function d() {
                    if (s !== 1) {
                        s --
                        cn.textContent = "Please wait " + s + " seconds"
                        setTimeout(d, 1000)
                    } else {
                        cn.textContent = "Continue"
                        cn.addEventListener('click', function() {
                            window.location.href = "https://link-hub.net/978899/overdrive-h-checkpoint1"
                        })
                    }
                }
                d()
            } else {
                window.location.href = "https://overdrivehub.netlify.app/key_services"
            }
        }
        function toggleMenu() {
            var menuContainer = document.getElementById("menuContainer");
            var menuIcon = document.getElementById("menuIcon");

            if (menuContainer.classList.contains("expand")) {
                menuIcon.textContent = "+"; // Change back immediately
                menuIcon.classList.remove("rotating");
                menuContainer.classList.remove("expand");
            } else {
                menuContainer.classList.add("expand");
                menuIcon.classList.add("rotating");

                    menuIcon.textContent = "×";
            }
        }

        // Close menu when clicking outside
        window.onclick = function(event) { // yeah
            var menuContainer = document.getElementById("menuContainer");
            var menuIcon = document.getElementById("menuIcon");

            if (!menuContainer.contains(event.target) && !menuIcon.contains(event.target) && menuContainer.classList.contains("expand")) {
                menuIcon.textContent = "+";
                menuIcon.classList.remove("rotating");
                menuContainer.classList.remove("expand");
            }
        };
        function fadeAnim(i) {
            const imageContainer = document.getElementById(i);
            if (!imageContainer) return;
                    imageContainer.addEventListener("mouseenter", function() {
            imageContainer.style.transform = "translateY(-10px) scale(1.015)"; // Move up and scale up
        });

        imageContainer.addEventListener("mouseleave", function() {
            imageContainer.style.transform = "translateY(0) scale(1)"; // Reset position and scale
        });
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show');
                        entry.target.addEventListener("animationend", () => {
                            entry.target.style.opacity = 1;
                           entry.target.classList.remove('show')
                            entry.target.style.transform = "translateY(0px)"
                        }, { once: true });
                        observer.unobserve(entry.target); // Stop observing after animation
                    }
                });
            }, {
                threshold: 0.3 // Trigger earlier
            });
            observer.observe(imageContainer);
        }
        document.addEventListener("DOMContentLoaded", () => {
            fadeAnim('v');
            fadeAnim('checkpoint-container');
        })
    </script>
        </div>
    </body>
</html>
